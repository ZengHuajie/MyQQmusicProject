<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="wrapper">
<!--        顶部歌曲图片-->
        <div class="song-image">
            <div class="img-box" data-deg="0">
                <img src="../image/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
<!--        中间歌曲信息-->
        <div class="song-info"></div>
<!--        时间、进度条-->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="all-time">06:00</div>
        </div>
<!--    底部按钮-->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="song-list"></div>

    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/proControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
